<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let nota50 = 0
let nota10 = 0
let nota5 = 0
let nota1 = 0

valorSaque = parseInt(prompt("Digite o valor para saque."))

while (valorSaque > 0) {
    if (valorSaque >= 50) {
        valorSaque -= 50
        nota50++
    } else if (valorSaque >= 10) {
        valorSaque -= 10
        nota10++
    } else if (valorSaque >= 5) {
        valorSaque -= 5 
        nota5++
    } else if (valorSaque >= 1) {
        valorSaque -= 1
        nota1++
    }
}

document.write(`GC$ 50,00 -> ${nota50} </br>`)
document.write(`GC$ 10,00 -> ${nota10} </br>`)
document.write(`GC$ 5,00 -> ${nota5} </br>`)
document.write(`GC$ 1,00 -> ${nota1} </br>`)
document.write(`Valor para saque: GC$${valorSaque}</br>`)
</script>
</body>
</html>
